@(request: RequestHeader, title: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Information page about my private projects!">
    <meta name="author" content="Lukas Matt">

    <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <title>@title</title>

    <!-- jQuery -->
    <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
    <!-- Stripe.com -->
    <script src="https://js.stripe.com/v2/"></script>
    <script src="@routes.Assets.at("javascripts/jquery.payment.min.js")"></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/scrolling-nav.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/donate_view.css")" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="#page-top">@title</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="hidden">
              <a class="page-scroll" href="@{if(request.uri!="/")"/"}#page-top"></a>
            </li>
            <li>
              <a class="page-scroll" href="@{if(request.uri!="/")"/"}#projects">Projects</a>
            </li>
            <li>
              <a class="page-scroll" href="@{if(request.uri!="/")"/"}#donate">Donate</a>
            </li>
            <li>
              <a class="page-scroll" href="@{if(request.uri!="/")"/"}#contact">Contact</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">External links <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="http://wiki.zauberstuhl.de">Wiki</a></li>
                <li><a href="https://zauberstuhl.github.io/status">Monitoring</a></li>
                <li><a href="https://blog.zauberstuhl.de">Blog</a></li>
                <li><a href="https://blog.zauberstuhl.de/rss">RSS</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
