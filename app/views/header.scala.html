@(title: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Information page about my private projects!">
    <meta name="author" content="Lukas Matt">
    <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <title>@title</title>
    <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("stylesheets/sticky-footer.css")" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/morris.css")">
    <link href="@routes.Assets.at("stylesheets/graph.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/centered-column.css")" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
    <div class="container">
      <div class="page-header">
        <h2>@title</h2>
      </div>
    </div>
