@(request: RequestHeader, title: String, message: String)

@header(request, title)

<section class="section-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p class="lead">@message</p>
        <img src="@routes.Assets.at("images/error.png")" border="0"/>
      </div>
    </div>
  </div>
</section>

@footer()
