@(projects: objects.Database.ProjectList)

<section id="projects" class="section-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Open Source Projects</h1>
      </div>
    </div>
  @for(project <- projects.list) {
    <div class="row">
      <div class="col-lg-12">
        <h2>@project.title</h2>
      </div>
    </div>
    <div class="row">
      @Html(project.body)
    </div>
  }
  </div>
</section>
